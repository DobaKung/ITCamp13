        <div class="container">
            <h1>ภาพรวม</h1>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="stat-box stat-box-1">
                        <p>จำนวนผู้สมัครทั้งหมด</p>
                        <p class="number">1080</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="stat-box stat-box-2">
                        <p>ใบสมัครผ่านแล้ว</p>
                        <p class="number">540<outof> / 1080</outof></p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
                        </div>
                        <p class="text-right">เหลือ 540 คน</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="stat-box stat-box-3">
                        <p>ตรวจคำตอบแล้ว</p>
                        <p class="number">1080<outof> / 1080</outof></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                        </div>

                        <p class="number">990<outof> / 1080</outof></p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                        </div>
                        <p class="text-right">เหลือ 90 คน</p>
                    </div>
                </div>
            </div>
